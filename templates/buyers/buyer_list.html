{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Список покупателей</h1>

<form action="{% url 'buyer_create' %}" method="GET" style="display:inline;">
    <button type="submit" class="create-buyer-button">Регистрация покупателя
    </button>
</form>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for buyer in buyers %}
        <tr>
            <td>{{ buyer.first_name }}</td>
            <td>{{ buyer.last_name }}</td>
            <td>{{ buyer.date_of_birth }}</td>
            <td class="button-group">
                <form action="{% url 'buyer_detail' buyer.id %}" method="GET"
                      style="display:inline;">
                    <button type="submit" class="button-link">Просмотр</button>
                </form>
                <form action="{% url 'buyer_update' buyer.id %}" method="GET"
                      style="display:inline;">
                    <button type="submit"
                            class="button-link">Редактировать</button>
                </form>
                <form action="{% url 'buyer_delete' buyer.id %}" method="GET"
                      style="display:inline;">
                    <button type="submit"
                            class="delete-button">Удалить</button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">Покупатели отсутствуют.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>

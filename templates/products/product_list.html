{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<div class="detail-container">
    <h1>Список продуктов</h1>

    <form action="{% url 'product_create' %}" method="GET"
          style="display:inline;">
        <button type="submit" class="create-buyer-button">Создать
            новый продукт
        </button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Наличие</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.count }}</td>
                <td class="button-group">
                    <a href="{% url 'product_detail' product.id %}"
                       class="button-link">Информация</a>
                    <a href="{% url 'product_update' product.id %}"
                       class="button-link">Редактировать</a>
                    <form action="{% url 'product_delete' product.id %}"
                          method="GET" style="display:inline;">
                        <button type="submit" class="delete-button">Удалить
                        </button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">Нет доступных продуктов.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

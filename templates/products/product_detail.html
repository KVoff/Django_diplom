{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="detail-container">
    <h1>{{ product.name }}</h1>

    <table class="detail-table">
        <tr>
            <td class="label">Описание:</td>
            <td>{{ product.description }}</td>
        </tr>
        <tr>
            <td class="label">Цена:</td>
            <td>{{ product.price }} руб.</td>
        </tr>
        <tr>
            <td class="label">Наличие:</td>
            <td>{{ product.count }}</td>
        </tr>

    </table>

    <div class="button-group">
        <a href="{% url 'product_update' product.pk %}" class="button-link">Редактировать
            продукт</a>
        <form action="{% url 'product_delete' product.id %}" method="GET"
              style="display:inline;">
            <button type="submit" class="delete-button">Удалить продукт
            </button>
        </form>
        <a href="{% url 'product_list' %}" class="button-link">Назад к списку
            продуктов</a>
    </div>
</div>
</body>
</html>
